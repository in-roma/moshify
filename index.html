<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalise.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/components.css" />
		<title>Moshify</title>
	</head>
	<body>
		<header>
			<nav class="nav collapsible">
				<a class="nav__logo" href="/"
					><img src="./assets/images/logo.svg" alt="website logo"
				/></a>
				<svg class="icon icon--white nav__toggler">
					<use xlink:href="./assets/images/sprite.svg#menu"></use>
				</svg>
				<ul class="list nav__list collapsible__content">
					<li class="nav__item"><a href="#">Hosting</a></li>
					<li class="nav__item"><a href="#">VPS</a></li>
					<li class="nav__item"><a href="#">Domain</a></li>
					<li class="nav__item"><a href="#">Princing</a></li>
				</ul>
			</nav>
		</header>
		<section class="block block--dark block--skewed-left hero--skewed">
			<div class="container grid grid--1x2">
				<header class="block__header hero__content">
					<h1 class="block__heading">Cloud Hosting for Pros</h1>
					<p class="hero__tagline">
						Deploy your website in less than 60 seconds.
					</p>
					<a href="" class="btn btn--accent btn--stretched"
						>Get Start</a
					>
				</header>
				<picture>
					<source
						type="image/webp"
						srcset="
							./assets/images/banner.webp    1x,
							./assets/images/banner@2x.webp 2x
						"
					/>
					<source
						type="image/png"
						srcset="
							./assets/images/banner.png    1x,
							./assets/images/banner@2x.png 2x
						"
					/>
					<img
						class="hero__img"
						src="./assets/images/banner.png"
						alt=""
					/>
				</picture>
			</div>
		</section>
	</body>
</html>
