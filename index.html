<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalise.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/components.css" />
		<title>Moshify</title>
	</head>
	<body>
		<a href="#" class="link-arrow">Learn More</a>
		<span class="badge badge--primary">10% off</span>
		<span class="badge badge--small badge--secondary">Secondary</span>
		<ul class="list list--inline">
			<li class="list__item">Item 1</li>
			<li class="list__item">Item 2</li>
			<li class="list__item">Item 3</li>
			<li class="list__item">Item 4</li>
			<li class="list__item">Item 5</li>
			<li class="list__item">Item 6</li>
			<li class="list__item">Item 7</li>
			<li class="list__item">Item 8</li>
			<li class="list__item">Item 9</li>
			<li class="list__item">Item 10</li>
		</ul>
		<ul class="list list--checks">
			<li class="list__item">item 1</li>
			<li class="list__item">item 2</li>
			<li class="list__item">item 3</li>
			<li class="list__item">item 4</li>
			<li class="list__item">item 5</li>
		</ul>

		<svg class="icon icon--primary">
			<use xlink:href="./assets/images/sprite.svg#snap"></use>
		</svg>

		<span class="icon-container">
			<svg class="icon icon--primary">
				<use xlink:href="./assets/images/sprite.svg#snap"></use>
			</svg>
		</span>
		<button class="btn btn--primary btn--block">Buy Now</button>
		<button class="btn btn--primary btn--block">Buy Now</button>
		<button class="btn btn--secondary">Cancel</button>
		<button class="btn btn--accent">Reset</button>
		<button class="btn btn--outline">Reset</button>
		<a href="" class="btn btn--accent">Buy Now</a>

		<input
			type="text"
			class="input"
			placeholder="Enter Domain Name Please"
		/>
		<div class="input-group">
			<input
				type="text"
				class="input"
				placeholder="Enter Domain Name Please"
			/>
			<button class="btn btn--accent">Search</button>
		</div>
	</body>
</html>
